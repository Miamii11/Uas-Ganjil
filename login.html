<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matcha Suki</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/logo secangkir matcha simpel.png" />
    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/style2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="navbar-logo">Matcha<span>Suki</span>.</a>

      <div class="navbar-nav">
        <a href="index.html">Home</a>

        <a href="index.html #about">About</a>

        <a href="index.html #menusec">Menu</a>

        <a href="trans.html">Transaction</a>

        <a href="login.html">Login</a>
      </div>

      <div class="navbar-extra">
        <a href="index.html #menusec" id="search"
          ><i data-feather="search"></i
        ></a>
        <a href="trans.html" id="shopping-cart"
          ><i data-feather="shopping-cart"></i
        ></a>
        <a href="#" id="menu"><i data-feather="menu"></i></a>
      </div>
    </nav>

    <div class="wrapper">
      <form action="">
        <h1>Login</h1>

        <div class="input-box">
          <input type="text" placeholder="username" required />
          <i class="bx bxs-user"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="password" required />
          <i class="bx bxs-lock"></i>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" />Remember Me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </div>

    <!--Footer end-->

    <!--Icons-->
    <script>
      feather.replace();
    </script>

    <!--Java-->
    <script src="js/script.js"></script>
  </body>
</html>
