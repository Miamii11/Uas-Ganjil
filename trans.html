    <table border="3" cellpadding="50">
      <tr>
        <td>Name</td>
        <td>
          <input type="text" name="username" id="username" />
        </td>
      </tr>
      <tr>
        <td>Password</td>
        <td>
          <input type="password" name="password" id="password" />
        </td>
      </tr>
      <tr>
        <td>Re-type Password</td>
        <td>
          <input type="password" name="password" id="password" />
        </td>
      </tr>
      <tr>
        <td>E-mail</td>
        <td>
          <input type="email" name="email" id="email" />
        </td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td>
          <input type="text" name="alamat" id="alamat" />
        </td>
      </tr>
      <tr>
        <td>Kota Asal</td>
        <td>
          <input type="text" name="kota" id="kota" />
        </td>
      </tr>
      <tr>
        <td>Metode Pembayaran</td>
        <td>
          <select name="metode" id="metode">
            <option value="E-Wallet">E-Wallet</option>
            <option value="Qris">Qris</option>
            <option value="Transfer">Transfer Bank</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Menu Pesanan</td>
        <td>
          <input type="checkbox" name="pesanan" value="pesanan" /> Latte <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Roll Cake
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Whipped Cream
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Silky Pudding
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Ice Cream
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Macaroon
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Mille Crepes
          <br />
          <input type="checkbox" name="pesanan" value="pesanan" /> Dessert Box
          <br />
        </td>
      </tr>

      <tr>
        <td>Tambahan</td>
        <td>
          <textarea name="message" id="message" rows="5" cols="50"></textarea
          ><br /><br />
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="reset">Hapus</button>
          <button type="submit">Kirim</button>
        </td>
      </tr>
    </table>
